<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" fill="#0f172a"/>
  <g transform="translate(256, 256)">
    <!-- Police car light outline -->
    <rect x="-80" y="-120" width="160" height="80" fill="none" stroke="#3b82f6" stroke-width="8" rx="8"/>
    <circle cx="-40" cy="-80" r="20" fill="#ef4444"/>
    <circle cx="40" cy="-80" r="20" fill="#3b82f6"/>

    <!-- Shield -->
    <path d="M -60,-20 L 0,-50 L 60,-20 L 60,40 Q 60,80 0,100 Q -60,80 -60,40 Z"
          fill="none" stroke="#10b981" stroke-width="6"/>

    <!-- Checkmark in shield -->
    <path d="M -30,30 L -10,50 L 40,0"
          fill="none" stroke="#10b981" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Text "KNOW YOUR RIGHTS" placeholder -->
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="32" font-weight="bold"
          fill="#60a5fa" text-anchor="middle">KTS</text>
  </g>
</svg>
